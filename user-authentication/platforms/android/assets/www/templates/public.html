<ion-view view-title="Create Shopping Item" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content class="padding">
      <form ng-submit="addItem(data)">
      <div class="list">
  	<label class="item item-input item-stacked-label">
    		<span class="input-label">Item Name</span>
    		<input type="text" placeholder="Egg"  ng-model="data.itemname" >
  	</label>
        <label class="item item-input item-select">
    		<div class="input-label">
      			Store
    		</div>
    		<select ng-model="data.store">
      			<option>Walmart</option>
      			<option selected>Costco</option>
      			<option>Safeway</option>
    		</select>
  	</label>
  	<label class="item item-input item-stacked-label">
    		<span class="input-label">Shoplist</span>
    		<input type="text" placeholder="daily" ng-model="data.shoplist">
  	</label>
        </div>
	<div class="padding">
		<button class="button button-block button-positive activated">Create</button>
	</div>
        </form>
  </ion-content>
</ion-view>
