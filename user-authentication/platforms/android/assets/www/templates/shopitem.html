<ion-view view-title="By Shoplist" name="dashboard-view" >
<ion-content class="padding">
 <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search Shop List" ng-model="filters.shoplist">
</label>  
  <ion-list 
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="item in items | filter:filters">
     <h2>{{item.name}}<span class="item-note">{{item.store}} - {{item.shoplist}}</span></h2>
    <ion-option-button class="button-assertive"
                       ng-click="delete(item)">
      Delete
    </ion-option-button>

  </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
