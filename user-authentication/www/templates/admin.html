<ion-view view-title="My Shop List" name="dashboard-view" ng-controller="MylistCtrl">
     <div class="buttons">
     <ion-content class="padding">

     <ion-list 
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="item in items">
	<h2 ng-click="goDetail(item)" style="cursor: pointer">{{item.title}}</h2>
    <ion-option-button class="button-assertive"
                       ng-click="delete(item)">
      Delete
    </ion-option-button>
  </ion-item>
</ion-list> 

    </ion-content>

</ion-view>
