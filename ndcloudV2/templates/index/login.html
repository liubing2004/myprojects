{% include "common/header.html" %}

{% include "common/error_messages.html" %}


<form class="form-signin" role="form" name='loginForm' action="{% url 'login' %}" method="post">
{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
        	<label for="inputEmail" class="sr-only">Email address</label>
        	<input type="email" name="email" value="" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" name="password" value="" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input type="hidden" name="next" value="{{next}}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="form-signin-extra" >Need an Account? <a href="/signup">Signup</a></div> 
</form>



{% include "common/footer.html" %}
