{% include "common/header.html" %}

{% include "common/error_messages.html" %}


<form class="form-signin" role="form" name='shoplistItemUpdateForm' action="{% url 'shopitem_update' shopitem.id %}" method="post">
{% csrf_token %}
        <h2 class="form-signin-heading">Update Your Shop Item</h2>
        <div class="form-group">
        	<label for="inputName" class="sr-only">Shop Item Name</label>
        	<input type="text" name="name" value="{{shopitem.name}}" id="inputName" class="form-control" placeholder="" data-validation="length" 
        		data-validation-length="min4" data-validation-error-msg="Shoplist name must have at least 4 characters." required autofocus>
        </div>
        
        <div class="form-group">
 			 <label for="shopListId">Shop List:</label>
 			 <select class="form-control" name="shopListId" id="shopListId">
 			 {% for shopList in shoplist_list%}
 			 	{% if shopList.id == shopitem.shopList.id %}
 			 		<option value="{{shopList.id}}" selected>{{shopList.name}}</option>
 			 	{% else %}
   					<option value="{{shopList.id}}">{{shopList.name}}</option>
   				{% endif %}
   			 {% endfor %}
  			</select>
		</div>
		
		<div class="form-group">
 			 <label for="storeId">Store:</label>
 			 <select class="form-control" name="storeId" id="storeId">
 			 {% for store in store_list %}
 			 	{% if shopitem.store.id == store.id %}
   					<option value="{{store.id}}" selected >{{store.name}}</option>
   				{% else %}
   					<option value="{{store.id}}">{{store.name}}</option>
   				{% endif %}
   			 {% endfor %}	
  			</select>
		</div>     
        
        <input type="hidden" name="next" value="{{next}}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>



{% include "common/footer.html" %}
